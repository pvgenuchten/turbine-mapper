<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Wind Turbine Map</title>

<link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet"/>

<style>
html, body, #map {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}
</style>
  <script type="module" crossorigin src="/turbine-mapper/assets/index-CaS0oQph.js"></script>
</head>
<body>
  <div id="map"></div>

  <div id="panel">
    <h3>Add Wind Turbine</h3>

    <label>Longitude</label>
    <input id="lon" type="number" step="0.000001" value="">

    <label>Latitude</label>
    <input id="lat" type="number" step="0.000001" value="">

    <label>Height (m)</label>
    <input id="height" type="number" value="">
    <div style="margin-top:10px;">
      <button id="add">Add Turbine</button>
      <button id="pick">Pick on map</button>
    </div>

    <h4>Locations</h4>
    <div id="list"></div>

    <hr>

    <button id="export">Export KMZ</button>
    <label class="custom-file-upload">
    <input id="import" type="file" accept=".kmz"  /> Import KMZ
    </label>

  </div>


  <style>
    #panel {
      position: absolute;
      top: 15px;
      left: 15px;
      background: white;
      padding: 12px 14px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,.25);
      font-family: sans-serif;
      z-index: 10;
      width: 220px;
    }

    #panel h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
    }

    #panel label {
      display: block;
      margin-top: 8px;
      font-size: 12px;
    }

    #panel input {
      width: 100%;
      padding: 5px;
      margin-left: -8px;
    }

    .active {
      background: #99ccff !important;
      color: #003366 !important;
    }

    .mini {
      width: 10% !important;
      padding: 3px !important;
    }
    #panel button, .custom-file-upload {
      margin-top: 10px;
      width: 45%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      display: inline-block !important;
      padding: 6px 12px;
      cursor: pointer;
    }
    .custom-file-upload {
      width: 35% !important
    }

    input[type="file"] {
        display: none;
    }

  </style>
</body>
</html>
